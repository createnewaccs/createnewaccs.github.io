<script type="text/javascript">
    function createCountDown(elementId, date) {

    var countDownDate = new Date(date).getTime();

    var x = setInterval(function() {

    var now = new Date().getTime();

    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    if (days < 7) {
        document.getElementById(elementId).style.backgroundColor = "#E9BBCA";
    }
    else {
        document.getElementById(elementId).style.backgroundColor = "#B7EDAA";
    }

    document.getElementById(elementId).innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    if (distance < 0) {
    clearInterval(x);
    document.getElementById(elementId).innerHTML = "ENDED";
    }
    }, 1000);
    }

    createCountDown("countDown01", "2018-07-05 24:00:00")

    createCountDown("countDown06", "2018-06-12 24:00:00")
    createCountDown("countDown07", "2018-06-12 24:00:00")
