<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/ag-grid/dist/ag-grid.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-theme-material.css">
</head>
<body>
  <h1>Hello from ag-grid!</h1>

  <div id="myGrid" style="height: auto;width:auto;" class="ag-theme-material"></div>

  <script type="text/javascript" charset="utf-8">
    // specify the columns
    var columnDefs = [
      {headerName: "Name", field: "name"},
      {headerName: "Model", field: "model"},
      {headerName: "Price", field: "price"}
    ];

    // specify the data
    var rowData = [
      {name: "Bitcoin", model: "Celica", price: 35000},
      {name: "Litecoin", model: "Mondeo", price: 32000},
      {name: "Ethereum", model: "Boxter", price: 72000}
    ];

    // let the grid know which columns and what data to use
    var gridOptions = {
      columnDefs: columnDefs,
      rowData: rowData
    };

    var gridOptions = {
      columnDefs: columnDefs,
      rowData: rowData,
      enableSorting: true
    };

  // lookup the container we want the Grid to use
  var eGridDiv = document.querySelector('#myGrid');

  // create the grid passing in the div to use together with the columns & data we want to use
  new agGrid.Grid(eGridDiv, gridOptions);

  </script>
</body>
</html>
